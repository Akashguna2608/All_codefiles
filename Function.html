        function print(n) {
            var number = "";
            var count = 1;
            for (var i = 1; i < n; i++) {
                for (var j = 1; j < i * 2; j++) {
                    if (i === 1) {
                        number += count;
                        count = count + 1;
                    }
                    else {
                        if (j % 2 === 1) {
                            number += count;
                            count = count + 1;
                        }
                        else {
                            number += "*"
                        }
                    }
                }
                number += "\n";
            }
            count = count - 1
            for (var i = n - 1; i > 0; i--) {
                var numbers = "";
                for (var j = 1; j < i * 2; j++) {
                    if (i === 1) {
                        numbers += count;
                        count = count - 1;
                    }
                    else {
                        if (j % 2 === 1) {
                            numbers += count;
                            count = count - 1;
                        }
                        else {
                            numbers += "*";
                        }
                    }
                }
                numbers = numbers.split("*").reverse().join("*");
                number += numbers;
                number += "\n";
            }
            console.log(number);
        }

        function diagonalDifference(arr) {
            // Write your code here


            var sum1 = 0;
            var sum2 = 0;
            var sum = 0
            for (var i = 0; i < arr.length; i++) {

                for (var j = 0; j < arr.length; j++) {

                    if (arr[i] == arr[j]) {
                        sum1 += arr[i][j];
                    }
                    if (arr.length - 1 - i == arr[j]) {

                    }
                }
            }
            sum = sum2 - sum1;
            return sum;
        }

        // calaculateage ("26-03-2023")
        function calculateAge(userBirthday) {
            var age = new Date().getFullYear() - new Date(userBirthday).getFullYear();

            if (new Date().getMonth() < new Date(userBirthday).getMonth() || new Date().getMonth() == new Date(userBirthday).getMonth() && new Date().getDate() < new Date(userBirthday).getDate()) {
                age--;
            }
            return age;
        }

        //number of days count in the given date

        function numberOfDays(date1, date2) {
            var oneDay = 24 * 60 * 60 * 1000;
            var firstDate = new Date(date1);
            var secondDate = new Date(date2);
            var diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
            return diffDays;
        }

        // count number of minth in given date
        function countMonth(curentDate, userDate) {
            var month;
            month = (new Date(curentDate).getFullYear() - new Date(userDate).getFullYear()) * 12;
            month -= new Date(curentDate).getMonth() - new Date(userDate).getMonth();
            return month <= 0 ? 0 : month;
        }

        // acending order in dates
        function acendingOrderDates(input) {
            var dates = [];
            dates.push([new Date(input)])
            var years = [];
            var month = [];
            var date = [];
            var yearcrt = [];
            var monthcrt = [];
            var datecrt = [];


            for (var i = 0; i < dates.length; i++) {
                years.push(dates[i].getFullYear());
                month.push(dates[i].getMonth());
                date.push(dates[i].getDate());

                var minYear = [years[0]];
                var minMonth = [month[0]];
                var minDate = [date[0]]
                if (years[i] < minYear) {
                    minYear = years[i]
                }
                if (month[i] < minMonth) {
                    minMonth = month[i]
                }
                if (date[i] < minDate) {
                    minDate = date[i]
                }
            }
            for (var i = 0; i < dates.length; i++) {
                if (dates[i].getFullYear() > minYear) {
                    yearcrt.push(dates[i])
                }
                else {
                    yearcrt.unshift(dates[i])
                }


            }
            for (var i = 0; i < yearcrt.length; i++) {
                if (yearcrt[i].getMonth() > minMonth) {
                    monthcrt.push(yearcrt[i])
                }
                else {
                    monthcrt.unshift(yearcrt[i])
                }
            }
            for (var i = 0; i < monthcrt.length; i++) {
                if (monthcrt[i].getDate() >= minDate && monthcrt[i].getMonth() == minMonth) {
                    datecrt.unshift(monthcrt[i])
                }
                else {
                    datecrt.push(monthcrt[i])
                }
            }
        }
